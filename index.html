<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row d-flex justify-content-around">
            <div class="col-4 d-flex align-items-center">

                <div class="content">
                    <p class="pb-2">Website Is Under Maintenance</p>
                    <h1 class="heading pb-5">We're Launching Soon</h1>
                    <div class="row countdown d-flex justify-content-between">
                        <div class="col-6 col-lg-3">
                            <h3 class="days">00</h3>
                            <h4>Days</h4>
                        </div>
        
                        <div class="col-6 col-lg-3">
                            <h3 class="hours">00</h3>
                            <h4>Hours</h4>
                        </div>
    
                        <div class="col-6 col-lg-3">
                            <h3 class="minutes">00</h3>
                            <h4>Minutes</h4>
                        </div>
    
                        <div class="col-6 col-lg-3">
                            <h3 class="seconds">00</h3>
                            <h4>Seconds</h4>
                        </div>
                    </div>

                    <button type="button" class="btn mt-4"><a class="link" href="#">Learn more</a></button>
                </div>
            </div>

            <div class="col-4 right">
                <div class="content">
                    <img class="img-fluid rocket" src="images/red-rocket-png-5.png" alt="rocket-img">
                </div>
            </div>
        </div>

    </div>
    <script src="js/javascript.js"></script>
</body>

</html>
